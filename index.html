<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>library</h1>
    </header>
        <button class="form" id="add-book-btn">+</button>
    <div id="book-card-container" class="book-card-container"></div>
    <div id="add-book-modal" class="add-book-modal">
        <form action="" id ="add-book-form" class="form">
            <h2 class="form">Add a new book</h2>

            <input type="text" id="title" class="form" placeholder="Title" required>
            <input type="text" id="author" class="form" placeholder="Author" required>
            <input type="number" id="pages"  class="form" placeholder="Pages" required>
    
            <div class="is-read">
                <label class="form">Have you read it?</label>
                <input type="checkbox" class="form" id="is-read">
            </div>
    
            <button class="form" id="submit">Submit</button>
        </form>
    </div>
    <div class="overlay" id="overlay">
    </div>
</body>
</html>
